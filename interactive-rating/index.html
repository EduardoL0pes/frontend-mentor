<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../interactive-rating/img/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating compoment</title>

    <script src="main.js" defer></script>
</head>
<body>
    <main id="container">      
        <section id="sub-container">
            <figure class="star">
                <img src="../interactive-rating/img/icon-star.svg" alt="Star">
            </figure>
            <div class="about-container">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div id="d-flex">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="number">4</span>
                <span class="number">5</span>
            </div>
            <button value="submit" class="submit">submit</button>
        </section>
    </main>
</body>
</html>
